<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google-site-verification" content="xvRutPyi_vLTkNSmlPXz4IGEb0ZgYJt1c5fncLJU-ZA" />
	<title>Remo.music - Remote Music Player</title>

	<!-- Utils  -->
	<script defer src="/masterPlayer/javascripts/vendor/yepnope.1.5.4-min.js"></script>
	<script defer src="/masterPlayer/javascripts/config.js"></script>

	<!-- Styles -->
	<link href="/masterPlayer/stylesheets/animate.css" rel="stylesheet" type="text/css" />
	<link href="/masterPlayer/stylesheets/masterPlayer.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="main-container">
		<!-- Drag'n drop layer -->
		<div id="drag-drop-layer">
			<div class="drag-drop-text">
				<span>Drag and drop your musics</span>
			</div>
		</div>

		<!-- Chrome drag area -->
		<div id="chrome-drag"></div>

		<!-- Chrome actions -->
		<div id="chrome-actions" class="animated fadeInRight">
			<span title="Minimize" class="chrome-act chrome-minimize ico-minus"></span>
			<span title="Maximize" class="chrome-act chrome-maximize ico-maximize"></span>
			<span title="Close" class="chrome-act chrome-close ico-close"></span>
		</div>

		<!-- Player -->
		<div id="jquery_jplayer" class="jp-jplayer">
			
		</div>
		
		<div id="jp_container" class="jp-audio">
			<div class="jp-type-playlist">
				<div class="jp-gui jp-interface">
					
					<!-- Controles -->
					<div class="jp-controls animated fadeInRight">
						<span class="jp-control-item ico-previous jp-previous"><a href="javascript:;" title="Previous music" tabindex="1">previous</a></span>
						<span class="jp-control-item ico-play jp-play"><a href="javascript:;" title="Play the music" class="" tabindex="1">play</a></span>
						<span class="jp-control-item ico-pause jp-pause"><a href="javascript:;" title="Pause the music" tabindex="1">pause</a></span>
						<span class="jp-control-item ico-next jp-next"><a href="javascript:;" title="Next music" tabindex="1">next</a></span>
						<span class="jp-control-item jp-stop"><a href="javascript:;" tabindex="1">stop</a></span>
						<!-- <span class="jp-control-item jp-mute"><a href="javascript:;" tabindex="1" title="mute">mute</a></span>
						<span class="jp-control-item jp-unmute"><a href="javascript:;" tabindex="1" title="unmute">unmute</a></span> -->
						<span class="jp-control-item jp-volume-max"><a href="javascript:;" tabindex="1" title="Max volume">max volume</a></span>

						<!-- Barra de Volume -->
						<div class="jp-volume">
							<div class="ico-speaker jp-mute"><a href="javascript:;" tabindex="1" title="Mute">mute</a></div>
							<div class="ico-speaker-mute jp-unmute" style="display: inline-block"><a href="javascript:;" tabindex="1" title="Unmute">unmute</a></div>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
						</div>
					</div>

					<!-- Barra de progresso -->
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>

					
					<div class="jp-time-holder">
						<div class="jp-current-time"></div>
						<div class="jp-duration"></div>
					</div>
					<ul class="jp-toggles">
						<li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
						<li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
						<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
						<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
					</ul>
				</div>

				<!-- Playlist -->
				<div id="playlist" class="animated fadeInLeft">
					<div class="playlist-container jp-playlist">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>

				<!-- Outros -->
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
		
		<!-- qrCode -->
		<div id="show-QR-code" class="animated fadeIn">
			<div class="click-to-show-QR-code"></div>
			<div class="qr-code" id="qrcode"></div>
		</div>
	</div>
</body>
</html>
